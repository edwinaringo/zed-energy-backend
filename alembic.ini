# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# If you want migration filenames to have timestamps, uncomment the next line:
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Ensure Alembic finds your application modules
prepend_sys_path = .

# Set the database connection URL dynamically using your FastAPI settings
# sqlalchemy.url will be overridden in alembic/env.py
sqlalchemy.url = postgresql://postgres:1234@localhost/smart_grid

[post_write_hooks]
# Format using "black" for auto-formatting Alembic migration scripts
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
